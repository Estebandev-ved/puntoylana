# ==========================================
# CONFIGURACIÓN DE PRODUCCIÓN
# ==========================================
# Copiar este archivo y renombrar como application.properties
# Las variables ${...} deben configurarse en el entorno del servidor

spring.application.name=puntoylana

# ==========================================
# BASE DE DATOS - Usar variables de entorno
# ==========================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/crochet_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD}

# ==========================================
# JPA / HIBERNATE - Optimizado para producción
# ==========================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ==========================================
# JWT - OBLIGATORIO cambiar en producción
# ==========================================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# ==========================================
# GOOGLE API - Variables de entorno
# ==========================================
google.api.key=${GOOGLE_API_KEY}
google.text.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro:generateContent
google.image.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image:generateContent

# ==========================================
# SERVIDOR
# ==========================================
server.port=${PORT:8080}

# ==========================================
# CORS - Dominios permitidos en producción
# ==========================================
app.cors.allowed-origins=${CORS_ORIGINS:https://puntoylana.com}

# ==========================================
# LOGGING - Mínimo en producción
# ==========================================
logging.level.root=WARN
logging.level.com.crochet.puntoylana=INFO
logging.level.org.springframework.security=WARN

# ==========================================
# EMAIL SMTP - Configurar en producción
# ==========================================
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.from=${MAIL_FROM:noreply@puntoylana.com}
app.mail.name=Punto y Lana

# ==========================================
# COMPRESIÓN - Reducir tamaño de responses
# ==========================================
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript
server.compression.min-response-size=1024
